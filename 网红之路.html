<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网红之路</title>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script type="text/javascript">
			function browserRedirect() {  
					var sUserAgent = navigator.userAgent.toLowerCase();  
					var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";  
					var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";  
					var bIsMidp = sUserAgent.match(/midp/i) == "midp";  
					var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";  
					var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";  
					var bIsAndroid = sUserAgent.match(/android/i) == "android";  
					var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";  
					var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
					if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) { 
						document.getElementsByTagName("div").style.width="100%";
					}else{
						document.getElementsByTagName("div").style.width="30rem";
					}
					}
					browserRedirect();  
		</script>
		<script type="text/javascript">
			$(function(){
				$("#wuxing").click(function(){
					$("video").attr("src","video/五行.mp4");
				});
				$("#jingong").click(function(){
					$("video").attr("src","video/进宫.mp4");
				});
				$("#heitubaiyun").click(function(){
					$("video").attr("src","video/黑土白云.mp4");
				});
				$("#gongzhubing").click(function(){
					$("video").attr("src","video/公主病.mp4");
				});
				$("#gongzhubingzhongkou").click(function(){
					$("video").attr("src","video/公主病（重口）.mp4");
				});
			});
			
		</script>
		<style type="text/css">
			body{
				margin: 0rem;
			}
			h1{
				margin: 0rem;
				padding: 0.25rem;
				color:aliceblue;
				background: red;
			}
			div{
				margin:0.625rem auto;
			}
		</style>
	</head>
	<body>
		<h1>
			网红之路
		</h1>
		<div id="video">
			<video width="100%" height="" controls="controls" autoplay="autoplay">
				<source src="video/五行.mp4" type="video/mp4"></source>
			</video>
		</div>
		<hr >
		<div id="button">
			<button type="button" id="wuxing">五行</button>
			<button type="button" id="jingong" onclick="">进宫</button>
			<button type="button" id="heitubaiyun">黑土白云</button>
			<button type="button" id="gongzhubing">公主病</button>
			<button type="button" id="gongzhubingzhongkou">公主病（重口）</button>
		</div>
	</body>
</html>
